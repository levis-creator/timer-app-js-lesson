<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width= , initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Timer app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="timer-container">
          <div class="timer">
            <div class="time-container">
              <div class="time-label time-color">Hours</div>
              <div class="time-container-items time-size">
                <div id="hours" class="time time-card">00</div>
              </div>
            </div>
            <div class="time-size time-color">:</div>
            <div class="time-container">
              <div class="time-label time-color">Minutes</div>
              <div class="time-container-items time-size">
                <div id="minutes" class="time time-card">00</div>
              </div>
            </div>
            <div class="time-size time-color">:</div>
            <div class="time-container">
              <div class="time-label time-color">Seconds</div>
              <div class="time-container-items time-size">
                <div id="seconds" class="time time-card">00</div>
              </div>
            </div>
          </div>
          <div class="button-area">
            <button id="pause">pause</button>
            <button id="start" class="start">Start</button>
            <button id="reset">reset</button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
